<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graphiques</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
        <a href="/home/" class="button">Données</a>
        <a href="/graphiques/" class="button">Graphiques</a>
        <a href="/indicators/" class="button">Indicateurs</a>
        <a href="/dashboard/" class="button">Tableau de bord</a>
    </header>
    <div class="main-content">
        <div id="popupAddGraphToDashboard" class="popup">Graphique ajouté au tableau de bord avec succès !</div>
        <div id="popupGenerateGraph" class="popup">Graphique générées avec succès !</div>
        <div class="graph-container">
    <h2>Frame</h2>
    <!-- Ici, vous pouvez intégrer vos graphiques dynamiques ou des images de graphiques -->
    <img src="{% static '/image/Exemple_Graphique.png' %}" alt="Graphique" style="max-width: 80%; height: auto;">
    <!-- Mettre à jour le chemin vers l'image du graphique ci-dessus -->
    <div class="legend">
        <span style="color: #005792;">● 10</span>
        <span style="color: #0086ad;">● 20</span>
        <span style="color: #00b2d6;">● 30</span>
        <span style="color: #00d7f3;">● 40</span>
    </div>
    <div id="graph-container">
        <img id="graph-img" src="" alt="Graph Image">
    </div>
</div>
    </div>
    <footer>
        <div class="controls">
            <label>
                <select class="choice-box">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </label>
            <button id="generateGraphButton" class="button">Générer</button>
            <button id="exportGraphButton" class="button">Exporter</button>
            <button id="addGraphToDashboard" class="button">Ajouter au tableau de bord</button>
        </div>
         <button id="generate-graph-btn">Generate Graph</button>
            
        <div id="exportGraphModal" class="modal">
            <div class="modal-content">
                <span class="closeGraphExport">&times;</span>
                <h2>Exporter des données</h2>
                <p>Choisissez le type de fichier :</p>
                <select id="fileTypeSelector">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="svg">SVG</option>
                </select>
                <button onclick="startGraphExport()">Exporter Maintenant</button>
            </div>
        </div>
    </footer>

<script src="{% static 'js/graphScript.js' %}"></script>
<script>
        $(document).ready(function() {
            console.log("Document is ready");
            $('#generate-graph-btn').click(function() {
                console.log("Button clicked");
                $('#graph-img').attr('src', '/generate-graph/?' + new Date().getTime());
                $('#graph-container').show();
            });
        });
    </script>
</body>
</html>
