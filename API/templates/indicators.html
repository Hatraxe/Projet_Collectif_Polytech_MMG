<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
    {% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indicateurs</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav>

    <a href="/home/" >Données</a>
    <a href="/graphiques/" >Graphiques</a>
    <a href="/indicators/" >Indicateurs</a>
    <a href="/dashboard/" >Tableau de bord</a>
    <div class="animation start-indicators"></div>

</nav>
    <div class="main-content">
        <div id="popupAddIndicatorsToDashboard" class="popup">Données ajoutées au tableau de bord avec succès !</div>
        <div id="popupGenerateIndicators" class="popup">Données générées avec succès !</div>
    </div>
    <div id="indicator-container">
        <!-- HTML table will be inserted here -->
    </div>
    <footer>
        <div class="controls">
            <label for="startDate">Date de début:</label>
            <input type="date" id="startDate">
            <label for="endDate">Date de fin:</label>
            <input type="date" id="endDate">
            <label>
                <select class="choice-box", id="choiceBox">
                    <option value="shifts">Vacations</option>
                    <option value="RDV">RDV</option>
                    <option value="RDVHonored">RDV honorés</option>
                    <option value="distribution">Répartition de prise de RDV</option>
                    <option value="statut">Statut</option>
                    <option value="madecovered">RDV pris / RDV couverts</option>
                    <option value="breakdown">Répartition heure</option>
                    <option value="breakdownHoliday">Répartition heure week-end</option>
                </select>
            </label>
            <button id="generateIndicatorsButton" class="button">Générer</button>

            <button id="addIndicatorsToDashboard" class="button">Ajouter au tableau de bord</button>


        </div>
    </footer>

<script src="{% static 'js/indicatorsScript.js' %}"></script>
<script>
    $(document).ready(function() {
        $('#generateIndicatorsButton').click(function() {
            var startDate = $('#startDate').val();
            var endDate = $('#endDate').val();

            var requestData = {};
            if (startDate) requestData.start_date = startDate;
            if (endDate) requestData.end_date = endDate;


            if ($('#choiceBox').val() === 'shifts') {
                $.get('/generate-indicator-shifts/', requestData, function(data) {
                    $('#indicator-container').html(data); // Set the HTML content of the container
                    $('#indicator-container').show();
                });
            } else if ($('#choiceBox').val() === 'RDV') {
                $.get('/generate-indicator-RDV/', requestData, function(data) {
                    $('#indicator-container').html(data); // Set the HTML content of the container
                    $('#indicator-container').show();
                });
            } else if ($('#choiceBox').val() === 'RDVHonored') {
                $.get('/generate-indicator-RDV-honored/', requestData, function(data) {
                    $('#indicator-container').html(data); // Set the HTML content of the container
                    $('#indicator-container').show();
                });
            } else if ($('#choiceBox').val() === 'distribution') {
                $.get('/generate-indicator-distribution-of-RDV/', requestData, function(data) {
                    $('#indicator-container').html(data); // Set the HTML content of the container
                    $('#indicator-container').show();
                });
            } else if ($('#choiceBox').val() === 'statut') {
                $.get('/generate-indicator-statut/', requestData, function(data) {
                    $('#indicator-container').html(data); // Set the HTML content of the container
                    $('#indicator-container').show();
                });
            } else if ($('#choiceBox').val() === 'madecovered') {
                $.get('/generate-indicator-RDV-made-covered/', requestData, function(data) {
                    $('#indicator-container').html(data); // Set the HTML content of the container
                    $('#indicator-container').show();
                });
            } else if ($('#choiceBox').val() === 'breakdown') {
                $.get('/generate-indicator-breakdown-of-times-workday/', requestData, function(data) {
                    $('#indicator-container').html(data); // Set the HTML content of the container
                    $('#indicator-container').show();
                });
            } else if ($('#choiceBox').val() === 'breakdownHoliday') {
                $.get('/generate-indicator-breakdown-of-times-weekend-holiday/', requestData, function(data) {
                    $('#indicator-container').html(data); // Set the HTML content of the container
                    $('#indicator-container').show();
                });
            }
            else {
                console.log("Option not selected.");
            }
        });
    });
</script>
</body>
</html>
